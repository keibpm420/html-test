<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>hp2-form</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.1/destyle.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="main-visual">
                <img src="img/tec.jpg" alt="東京電子専門学校の写真" />
            </div>
            <form>
                <table>
                    <tr>
                        <th>
                            <label for="name">氏名<span>(必須)</span></label>
                        </th>
                        <td>
                            <input
                                class="input-text"
                                id="name"
                                type="text"
                                placeholder="東京電子"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <th>性別</th>
                        <td class="no">
                            <label>
                                <input type="radio" name="gender" />
                                男性
                            </label>
                            <label>
                                <input type="radio" name="gender" />
                                女性
                            </label>
                            <label>
                                <input type="radio" name="gender" />
                                未回答
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="email">メールアドレス</label></th>
                        <td>
                            <input
                                class="input-text"
                                id="email"
                                type="email"
                                placeholder="sample@sample.jp"
                            />
                        </td>
                    </tr>
                    <tr>
                        <th><label for="tel">電話番号</label></th>
                        <td>
                            <input
                                class="input-text"
                                id="tel"
                                type="tel"
                                placeholder="03-1234-5678"
                            />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="textarea"
                                >お問い合わせ内容<span>(必須)</span></label
                            >
                        </th>
                        <td>
                            <textarea
                                name="text"
                                class="input-text"
                                id="textarea"
                                placeholder="お問い合わせ内容を入力してください"
                                required
                            ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>利用規約<span>(必須)</span></th>
                        <td class="no">
                            <label>
                                <input
                                    type="checkbox"
                                    required
                                />利用規約に同意する</label
                            >
                        </td>
                    </tr>
                </table>
                <div class="form-button">
                    <input type="submit" value="Click here" />
                </div>
            </form>
        </div>
    </body>
</html>
